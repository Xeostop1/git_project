    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>in를 cm로 변경</title>

    <script>
      const input = Number(prompt("원의 반지름을 입력해주세요"));
      const area = input * input * 3.14;
      const perimeter = 2 * 3.14 * input;
      alert(
        `원의 반지름 :${input} \n\n원의 넓이 :${area} \n원의 둘레: ${perimeter}`
      );
